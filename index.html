<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Apex | AI Learning Mastery</title>
    <meta name="description" content="Skill Apex is an AI-powered learning platform. Generate personalized courses, quizzes, and skill trees instantly.">
    
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Theme & Global Styles -->
    <link id="theme-stylesheet" rel="stylesheet" href="themes/theme-light-cyber.css">
    <link rel="stylesheet" href="global/global.css">

    <!-- Critical CSS for Loading State -->
    <style>
        #splash-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: #0f172a; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        #splash-screen.hidden { opacity: 0; pointer-events: none; }
        .splash-logo { width: 80px; height: 80px; margin-bottom: 20px; animation: pulse 2s infinite; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #0066FF; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.95); } }
    </style>

<script type="importmap">
{
  "imports": {
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "express-rate-limit": "https://aistudiocdn.com/express-rate-limit@^8.2.1",
    "ws": "https://aistudiocdn.com/ws@^8.18.3",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0"
  }
}
</script>
</head>
<body>
    <div id="global-background"></div>
    <div id="auth-container"></div>

    <div id="splash-screen">
        <img src="assets/icons/favicon.svg" alt="Loading" class="splash-logo">
        <div class="spinner"></div>
    </div>

    <div id="welcome-screen" style="display: none;">
        <div class="welcome-content card">
            <img src="assets/icons/favicon.svg" alt="Skill Apex Logo" class="welcome-logo">
            <h1>Skill Apex</h1>
            <p>Reach the peak of mastery.</p>
            <button id="welcome-get-started-btn" class="btn btn-primary">Enter System</button>
        </div>
    </div>

    <!-- Voice Listening Indicator -->
    <div id="voice-indicator" class="voice-indicator" style="display: none;">
        <div class="voice-wave"></div>
        <span>Listening...</span>
    </div>

    <button id="voice-mic-btn" class="voice-fab" aria-label="Toggle Voice Control">
        <svg class="icon"><use href="assets/icons/feather-sprite.svg#mic"/></svg>
    </button>

    <div id="app-wrapper">
        <nav id="sidebar"></nav>
        <main id="app-container" role="main">
            <div id="app"></div>
        </main>
    </div>
    
    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <script src="global/global.js"></script>
    <script type="module" src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof mermaid !== 'undefined') mermaid.initialize({ startOnLoad: false, theme: 'base', securityLevel: 'loose' });
        });

        // --- FAILSAFE LOADER ---
        // If app initialization hangs for more than 8 seconds, check status
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            const auth = document.getElementById('auth-container');
            const app = document.getElementById('app-wrapper');
            
            if (splash && !splash.classList.contains('hidden')) {
                // If content is actually present but splash is still up, force remove splash
                if ((auth && auth.children.length > 0 && auth.style.display !== 'none') || 
                    (app && app.style.display !== 'none' && document.getElementById('sidebar').children.length > 0)) {
                    console.warn("Failsafe: Content loaded but splash stuck. Removing.");
                    splash.classList.add('hidden');
                    setTimeout(() => splash.remove(), 500);
                } else {
                    // Content missing - Likely a network error or script crash
                    console.error("Failsafe: App hung. Showing manual retry.");
                    splash.innerHTML = `
                        <div style="color:white; text-align:center; font-family: sans-serif; padding: 20px;">
                            <h3 style="margin-bottom:10px">Loading Delayed</h3>
                            <p style="opacity:0.7; margin-bottom:20px; max-width:300px; margin-left:auto; margin-right:auto;">
                                The connection is taking longer than expected.
                            </p>
                            <button onclick="window.location.reload()" style="padding:12px 24px; background:#0066FF; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Reload App</button>
                        </div>
                    `;
                }
            }
        }, 8000);
    </script>
</body>
</html>
