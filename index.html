<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Tester</title>
    <meta name="description" content="An AI-powered quiz application that generates custom quizzes on any topic.">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/icon-192.png">
    <meta name="theme-color" content="#ff007f">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- FIX #19: Correctly load font without blocking render -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Dyslexic&display=swap" media="print" onload="this.media='all'">
    
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/splash.css">
    <link rel="stylesheet" href="/themes/theme-dark-cyber.css">
    <link rel="stylesheet" href="/global/accessibility.css">
    
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "express-rate-limit": "https://aistudiocdn.com/express-rate-limit@^8.2.1"
  }
}
</script>
    <!-- 
      NOTE on FIX #4: For production, SRI hashes should be added to the script tags above 
      to enhance security against CDN compromises. This is a crucial step before public deployment.
    -->

</head>
<body data-theme="dark">

    <div id="splash-screen">
        <div class="splash-grid-lines"></div>
        <div class="splash-scan-lines"></div>
        <div class="splash-hud-corner top-left"></div>
        <div class="splash-hud-corner top-right"></div>
        <div class="splash-hud-corner bottom-left"></div>
        <div class="splash-hud-corner bottom-right"></div>

        <div class="splash-content">
            <svg class="splash-logo" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="splash-logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--color-primary)" />
                        <stop offset="100%" style="stop-color:var(--color-secondary)" />
                    </linearGradient>
                </defs>
                <text x="50%" y="40" class="splash-logo-text" text-anchor="middle">KNOWLEDGE TESTER</text>
            </svg>
            <div class="splash-status-text">INITIALIZING...</div>
        </div>
    </div>

    <header id="header-container"></header>
    
    <main id="app" class="main-container"></main>

    <!-- FIX #25: Reusable Confirmation Modal Structure -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button id="modal-confirm-btn" class="btn btn-primary">Confirm</button>
                <button id="modal-cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="/index.js"></script>

</body>
</html>
