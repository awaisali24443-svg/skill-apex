
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Tester</title>
    <meta name="description" content="A streamlined, AI-powered quiz application rebuilt from the ground up with vanilla JavaScript for performance and reliability. Generate quizzes on any topic instantly.">
    <meta name="theme-color" id="theme-color-meta" content="#0c0e1a">
    
    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <meta property="og:title" content="Knowledge Tester">
    <meta property="og:description" content="Generate quizzes on any topic instantly with the power of AI.">
    <meta property="og:image" content="https://knowledge-tester.onrender.com/assets/images/og-image.png">
    <meta property="og:url" content="https://knowledge-tester.onrender.com">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Inter:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <link id="theme-stylesheet" rel="stylesheet" href="themes/theme-dark-cyber.css">
    <link rel="stylesheet" href="global/global.css">
<script type="importmap">
{
  "imports": {
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "express-rate-limit": "https://aistudiocdn.com/express-rate-limit@^8.2.1",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "ws": "https://aistudiocdn.com/ws@^8.18.3",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.0.5"
  }
}
</script>
</head>
<body>
    <!-- DEDICATED BACKGROUND LAYER -->
    <div id="global-background">
        <div class="bg-circuit"></div>
        <div class="bg-aurora"></div>
    </div>

    <div id="splash-screen">
        <img src="assets/icons/favicon.svg" alt="Knowledge Tester Logo" class="splash-logo">
        <div class="spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="welcome-screen" style="display: none;">
        <div class="welcome-content card">
            <img src="assets/icons/favicon.svg" alt="Knowledge Tester Logo" class="welcome-logo">
            <h1>Knowledge Tester</h1>
            <p>Your personal AI-powered learning companion. Master any topic, from basics to boss battles.</p>
            <ul class="features-list">
                <li>
                    <div class="icon-badge">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#cpu"/></svg>
                    </div>
                    <span>AI-Powered Curriculum</span>
                </li>
                <li>
                    <div class="icon-badge">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#git-branch"/></svg>
                    </div>
                    <span>Custom Learning Paths</span>
                </li>
                <li>
                    <div class="icon-badge">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#star"/></svg>
                    </div>
                    <span>Gamified Progression</span>
                </li>
            </ul>
            <button id="welcome-get-started-btn" class="btn btn-primary">Initialize System</button>
        </div>
    </div>

    <!-- Voice Listening Indicator -->
    <div id="voice-indicator" class="voice-indicator" style="display: none;">
        <div class="voice-wave"></div>
        <div class="voice-wave"></div>
        <div class="voice-wave"></div>
        <span>Listening...</span>
    </div>

    <div id="app-wrapper">
        <nav id="sidebar"></nav>
        <main id="app-container" role="main">
            <div id="app"></div>
        </main>
    </div>
    
    <div id="modal-container"></div>
    <div id="toast-container"></div>
    
    <div id="offline-indicator" class="offline-indicator" style="display: none;" role="status" aria-live="assertive">
        You are currently offline. Some features may be unavailable.
    </div>

    <script src="global/global.js"></script>
    <script type="module" src="index.js"></script>
    <script>
        // Initialize Mermaid with a dark theme configuration
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({ 
                    startOnLoad: false, 
                    theme: 'dark',
                    securityLevel: 'loose',
                    fontFamily: 'Inter'
                });
            }
        });
    </script>
</body>
</html>
