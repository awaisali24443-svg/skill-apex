
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skill Apex | AI Quiz System</title>
    <meta name="description" content="Instant AI-generated quizzes and learning paths. Test your knowledge on any topic using Gemini 2.5.">
    
    <!-- Full Screen Mode for Kiosk/Expo -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" id="theme-color-meta" content="#0F172A">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Skill Apex | AI Quiz System">
    <meta property="og:description" content="Generate custom quizzes instantly.">
    <meta property="og:image" content="assets/images/og-image.png">

    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <!-- Global Styles -->
    <link rel="stylesheet" href="global/global.css">
    
    <!-- EXPO DEFAULT: Dark Cyber (High Contrast for Displays) -->
    <link id="theme-stylesheet" rel="stylesheet" href="themes/theme-dark-cyber.css">

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.1.3",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "dompurify": "https://esm.sh/dompurify@3.0.9",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "fs/": "https://esm.sh/fs@^0.0.1-security/",
    "http": "https://esm.sh/http@^0.0.1-security",
    "ws": "https://esm.sh/ws@^8.18.3",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
<body>
    <noscript>
        <div style="padding: 20px; color: #fff; background: #000; font-family: monospace;">
            <h1>SYSTEM HALTED</h1>
            <p>JavaScript runtime required for neural interface.</p>
        </div>
    </noscript>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>
    <div id="global-background"></div>

    <!-- Auth Container (Now acts as Landing Page) -->
    <div id="auth-container"></div>

    <!-- Intro Splash -->
    <div id="splash-screen">
        <img src="assets/icons/favicon.svg" alt="Skill Apex Logo" class="splash-logo">
        <h2 style="color:var(--color-primary); font-family: 'Exo 2'; letter-spacing: 2px; margin-top:10px;">SYSTEM INITIALIZING</h2>
        <!-- UPDATED ORB LOADER -->
        <div class="orb-loader" role="status"></div>
    </div>

    <!-- Voice Indicator -->
    <div id="voice-indicator" class="voice-indicator" style="display: none;">
        <div class="voice-wave"></div>
        <div class="voice-wave"></div>
        <span>Listening...</span>
    </div>

    <button id="voice-mic-btn" class="voice-fab" aria-label="Toggle Voice Control">
        <svg class="icon"><use href="assets/icons/feather-sprite.svg#mic"/></svg>
    </button>

    <div id="app-wrapper">
        <nav id="sidebar"></nav>
        <main id="app-container" role="main">
            <div id="app"></div>
        </main>
    </div>
    
    <div id="modal-container"></div>
    <div id="toast-container"></div>
    
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
        <svg class="icon" style="width:16px;height:16px;margin-right:8px;"><use href="assets/icons/feather-sprite.svg#shield"/></svg>
        OFFLINE SIMULATION PROTOCOL
    </div>

    <script src="global/global.js"></script>
    <script type="module" src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({ startOnLoad: false, theme: 'dark', securityLevel: 'loose', fontFamily: 'Exo 2' });
            }
        });
    </script>
</body>
</html>
