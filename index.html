<body>

    <!-- Background Layer -->

    <!-- Intro Splash -->
    <div id="splash-screen">

            <!-- Particle System (CSS) -->
            <div class="particles">

                <div class="particle p2"></div>
                <div class="particle p3"></div>

                    <linearGradient id="anim-grad-left" x1="100" y1="400" x2="256" y2="100" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#0033A0"/>
                        <stop offset="100%" stop-color="#0052CC"/>
                    </linearGradient>
                    <linearGradient id="anim-grad-right" x1="412" y1="400" x2="256" y2="100" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#008DA6"/>
                        <stop offset="100%" stop-color="#00E5FF"/>
                    </linearGradient>
                    <filter id="anim-glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
                        <feMerge>

                            <feMergeNode in="SourceGraphic"/>

    <!-- Voice Indicator -->

        <svg class="icon" style="width:16px;height:16px;margin-right:8px;"><use href="assets/icons/feather-sprite.svg#shield"/></svg>
        OFFLINE SIMULATION MODE
    </div>

    <script>
        // --- EMERGENCY ERROR HANDLER & TIMEOUT ---
        // This script runs before modules to catch loading failures (e.g., bad imports)
        (function() {
            const loadTimeout = setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash && !splash.classList.contains('hidden') && splash.style.display !== 'none') {
                    document.getElementById('splash-status-text').innerText = "SYSTEM INITIALIZATION TIMEOUT";
                    document.getElementById('splash-status-text').style.color = "#ef4444";
                    document.getElementById('splash-reload-btn').style.display = 'inline-flex';
                    document.getElementById('splash-error-log').innerText = "The server is taking too long to respond. Check internet connection or modules.";
                }
            }, 8000); // 8 Seconds timeout

            window.addEventListener('error', function(event) {
                const splashLog = document.getElementById('splash-error-log');
                if (splashLog) {
                    splashLog.innerText = "Error: " + (event.message || "Unknown Script Error");
                    document.getElementById('splash-status-text').innerText = "CRITICAL FAILURE";
                    document.getElementById('splash-status-text').style.color = "#ef4444";
                    document.getElementById('splash-reload-btn').style.display = 'inline-flex';
                }
                // Stop spinning if error
                clearTimeout(loadTimeout);
            });

            document.getElementById('splash-reload-btn').addEventListener('click', function() {
                // Clear Service Worker cache attempt before reload
                if(navigator.serviceWorker) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) { registration.unregister(); }
                        window.location.reload();
                    });
                } else {
                    window.location.reload();
                }
            });
        })();
    </script>

    <script src="global/global.js"></script>

            }
        });
    </script>
