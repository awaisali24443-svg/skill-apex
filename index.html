    <script type="importmap">
{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

<body>
    <script type="module">
        import { initPageShell } from './services/layoutService.js';
        import * as homeModule from './modules/home/home.js';
        import * as authModule from './modules/auth/auth.js';

        async function init() {
            const user = await initPageShell();
            const pageContent = document.getElementById('page-content');
            
            if (user) {
                // Load Home Content - prefetch should make this nearly instant
                const html = await fetch('./modules/home/home.html').then(res => res.text());
                const css = await fetch('./modules/home/home.css').then(res => res.text());
                
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
                
                pageContent.innerHTML = html;
                homeModule.init();
            } else {
                authModule.init();
            }
        }
        init();
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
    <script src="/global/global.js"></script>
</body>
