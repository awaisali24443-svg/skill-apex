
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Skill Apex | Dashboard</title>
    <link rel="stylesheet" href="/global/global.css">
    <link id="theme-stylesheet" rel="stylesheet" href="/themes/theme-light-cyber.css">
    
    <!-- PERFORMANCE: Preload Critical Services to Avoid Waterfall -->
    <link rel="modulepreload" href="./services/firebaseService.js">
    <link rel="modulepreload" href="./services/layoutService.js">
    <link rel="modulepreload" href="./services/configService.js">
    <link rel="modulepreload" href="./services/themeService.js">
    <link rel="modulepreload" href="./modules/home/home.js">

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0",
    "path": "https://esm.sh/path@^0.12.7",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "express": "https://esm.sh/express@^5.2.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body>
    <script type="module">
        import { initPageShell } from './services/layoutService.js';
        import * as homeModule from './modules/home/home.js';
        import * as authModule from './modules/auth/auth.js';

        async function init() {
            const user = await initPageShell();
            const pageContent = document.getElementById('page-content');
            
            if (user) {
                // Load Home Content - prefetch should make this nearly instant
                const html = await fetch('./modules/home/home.html').then(res => res.text());
                const css = await fetch('./modules/home/home.css').then(res => res.text());
                
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
                
                pageContent.innerHTML = html;
                homeModule.init();
            } else {
                authModule.init();
            }
        }
        init();
    </script>
    <script src="/global/global.js"></script>
</body>
</html>
