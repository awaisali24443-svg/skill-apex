
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Apex | Settings</title>
    <link rel="stylesheet" href="/global/global.css">
    <link id="theme-stylesheet" rel="stylesheet" href="/themes/theme-light-cyber.css">
</head>
<body>
    <script type="module">
        import { initPageShell } from '../services/layoutService.js';
        import * as settingsModule from '../modules/settings/settings.js';

        async function init() {
            await initPageShell();
            const pageContent = document.getElementById('page-content');
            
            const html = await fetch('../modules/settings/settings.html').then(res => res.text());
            const css = await fetch('../modules/settings/settings.css').then(res => res.text());
            
            const style = document.createElement('style');
            style.textContent = css;
            document.head.appendChild(style);
            
            pageContent.innerHTML = html;
            settingsModule.init();
        }
        init();
    </script>
    <script src="/global/global.js"></script>
</body>
</html>
