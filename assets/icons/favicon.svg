
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Primary Gradient: Deep Intelligence -->
        <linearGradient id="grad-left" x1="100" y1="400" x2="256" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#0033A0"/> <!-- Deep Navy -->
            <stop offset="100%" stop-color="#0052CC"/> <!-- Vivid Blue -->
        </linearGradient>

        <!-- Secondary Gradient: Electric Future -->
        <linearGradient id="grad-right" x1="412" y1="400" x2="256" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#008DA6"/> <!-- Teal -->
            <stop offset="100%" stop-color="#00E5FF"/> <!-- Bright Cyan -->
        </linearGradient>

        <!-- The Spark Gradient -->
        <radialGradient id="grad-spark" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="50%" stop-color="#00C2FF"/>
            <stop offset="100%" stop-color="#0052CC"/>
        </radialGradient>

        <!-- Premium Shadow for 3D Lift -->
        <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
            <feOffset dx="0" dy="15" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/> <!-- Softer shadow intensity -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Gloss Shine -->
        <linearGradient id="grad-shine" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <!-- Main Group with Shadow -->
    <g filter="url(#drop-shadow)">
        
        <!-- The Foundation Wing (Left) -->
        <!-- A strong, ascending curve -->
        <path d="M120 420 
                 L240 160 
                 C240 160 180 280 120 420 
                 Z" 
              stroke="url(#grad-left)" 
              stroke-width="0" 
              fill="none"/> <!-- Placeholder for logic structure -->
              
        <path d="M96 416
                 L232 136
                 L256 180
                 L170 416
                 H96Z"
              fill="url(#grad-left)"
              stroke="white"
              stroke-width="4"
              stroke-linejoin="round"/>

        <!-- The Innovation Wing (Right) -->
        <!-- Interlocks with the left but creates an upward arrow -->
        <path d="M416 416
                 L280 136
                 L256 180
                 L342 416
                 H416Z"
              fill="url(#grad-right)"
              stroke="white"
              stroke-width="4"
              stroke-linejoin="round"/>
              
        <!-- The Bridge / Connection -->
        <path d="M190 350 H322" 
              stroke="#0052CC" 
              stroke-width="12" 
              stroke-linecap="round"
              opacity="0.1"/>

        <!-- The Apex Spark (The "Eye") -->
        <!-- Floating above where the two wings meet -->
        <circle cx="256" cy="100" r="32" fill="url(#grad-spark)"/>
        
        <!-- Shine Overlay on Spark -->
        <circle cx="246" cy="90" r="10" fill="white" opacity="0.6"/>
        
        <!-- Subtle Grid Pattern in background of logo (Tech feel) -->
        <circle cx="256" cy="280" r="100" fill="none" stroke="#0052CC" stroke-width="1" opacity="0.1" stroke-dasharray="4 4"/>
        <line x1="256" y1="180" x2="256" y2="380" stroke="#0052CC" stroke-width="1" opacity="0.1"/>

    </g>
</svg>
