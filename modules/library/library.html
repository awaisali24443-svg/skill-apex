<div class="page-container library-container">
    <header class="page-header library-header">
        <h1>Study Library</h1>
        <p>Review and study questions you have saved from previous quizzes.</p>
        <div class="library-actions">
            <button id="study-btn" class="btn btn-primary" disabled>
                <svg class="icon"><use href="/assets/icons/feather-sprite.svg#book-open"/></svg>
                <span>Start Study Session</span>
            </button>
        </div>
    </header>
    <div id="library-grid">
        <!-- Saved questions will be rendered here -->
    </div>
    <div id="empty-library-message" class="empty-state" style="display: none;">
        <div class="empty-state-icon">
             <svg><use href="/assets/icons/feather-sprite.svg#book"/></svg>
        </div>
        <h2>Your Library is Empty</h2>
        <p>Save questions after a quiz to add them to your library for future study.</p>
        <a href="/#/topics" class="btn">Take a Quiz</a>
    </div>
</div>

<template id="library-item-template">
    <div class="card library-item">
        <div class="card-content">
            <p class="library-question-text"></p>
            <button class="btn remove-btn">
                <svg class="icon"><use href="/assets/icons/feather-sprite.svg#trash-2"/></svg>
                <span>Remove</span>
            </button>
        </div>
    </div>
</template>
