<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="logo-grad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#00b8d4"/>
        <stop offset="50%" stop-color="#9c27b0"/>
        <stop offset="100%" stop-color="#ff4081"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
</defs>

<!-- Central Hexagon (Core Knowledge) -->
<path d="M50 25L71.65 37.5V62.5L50 75L28.35 62.5V37.5L50 25Z" 
      fill="none" 
      stroke="url(#logo-grad)" 
      stroke-width="4" 
      stroke-linejoin="round"
      filter="url(#glow)"/>

<!-- Inner Circuit Nodes -->
<circle cx="50" cy="50" r="6" fill="url(#logo-grad)"/>

<!-- Radiating Data Pathways -->
<path d="M50 25V10" stroke="url(#logo-grad)" stroke-width="3" stroke-linecap="round"/>
<path d="M71.65 62.5L85 70" stroke="url(#logo-grad)" stroke-width="3" stroke-linecap="round"/>
<path d="M28.35 62.5L15 70" stroke="url(#logo-grad)" stroke-width="3" stroke-linecap="round"/>

<!-- Outer Nodes -->
<circle cx="50" cy="10" r="4" fill="url(#logo-grad)" opacity="0.8"/>
<circle cx="85" cy="70" r="4" fill="url(#logo-grad)" opacity="0.8"/>
<circle cx="15" cy="70" r="4" fill="url(#logo-grad)" opacity="0.8"/>

</svg>