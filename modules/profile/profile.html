

<div class="page-container profile-container">
    
    <!-- Header with Neural Nexus Visualization -->
    <header class="profile-header-nexus card">
        <div class="nexus-info">
            <div class="profile-avatar-container">
                <div class="avatar-ring"></div>
                <div class="avatar-ring-inner"></div>
                <img src="assets/images/avatar-placeholder.png" alt="User Avatar" class="profile-avatar">
            </div>
            
            <div class="profile-text-info">
                <h1>Neural Nexus</h1>
                <div class="profile-level">
                    <span id="profile-level-text">Level 1</span>
                    <div class="xp-bar">
                        <div id="xp-bar-fill" class="xp-bar-fill"></div>
                    </div>
                    <span id="xp-text">0 / 100 XP</span>
                </div>
            </div>
        </div>
        
        <!-- The Visualizer -->
        <div class="nexus-visualizer-container">
            <div class="nexus-background-grid"></div>
            <div id="neural-nexus" class="neural-nexus">
                <!-- SVG Layer for Data Cables -->
                <svg id="nexus-connections" class="nexus-connections" width="100%" height="100%"></svg>
                
                <!-- Nodes injected via JS -->
                <div class="core-node">
                    <div class="core-pulse"></div>
                    <div class="core-inner">
                        <svg class="icon"><use href="/assets/icons/feather-sprite.svg#cpu"/></svg>
                    </div>
                </div>
            </div>
            <div class="nexus-legend">
                <span class="legend-item"><span class="dot stable"></span> Stable</span>
                <span class="legend-item"><span class="dot decaying"></span> Decaying</span>
                <span class="legend-item"><span class="dot critical"></span> Critical</span>
            </div>
        </div>
    </header>

    <div class="profile-grid-layout">
        <!-- Daily Quests Section -->
        <section class="quests-section">
            <h2>Daily Protocol</h2>
            <div id="daily-quests-container" class="card quests-card">
                <div id="daily-quests-list" class="quests-list">
                    <!-- Quests injected here -->
                </div>
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="stats-section">
            <h2>Performance Metrics</h2>
            <div class="profile-stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon-bg">
                        <svg><use href="/assets/icons/feather-sprite.svg#zap"/></svg>
                    </div>
                    <div class="stat-content">
                        <span id="streak-stat" class="stat-value">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon-bg">
                        <svg><use href="/assets/icons/feather-sprite.svg#target"/></svg>
                    </div>
                    <div class="stat-content">
                        <span id="quizzes-stat" class="stat-value">0</span>
                        <span class="stat-label">Quizzes</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon-bg">
                        <svg><use href="/assets/icons/feather-sprite.svg#check-circle"/></svg>
                    </div>
                    <div class="stat-content">
                        <span id="avg-score-stat" class="stat-value">0%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>
                
                <!-- Skill Radar Chart -->
                <div class="card stat-card radar-card" style="grid-column: span 3; display: flex; flex-direction: row; align-items: stretch; justify-content: space-between; gap: 20px;">
                    <div class="chart-box" style="flex:1; display:flex; flex-direction:column; align-items:center;">
                        <h3 style="margin-top:0; margin-bottom: 1rem; color:var(--color-text-secondary); font-size:0.9rem;">Skill Balance</h3>
                        <div id="skill-radar-container" style="width: 200px; height: 200px;"></div>
                    </div>
                    <div class="chart-box" style="flex:1; display:flex; flex-direction:column; align-items:center;">
                        <h3 style="margin-top:0; margin-bottom: 1rem; color:var(--color-text-secondary); font-size:0.9rem;">XP Trajectory</h3>
                        <div id="xp-history-container" style="width: 100%; height: 200px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="achievements-section">
        <h2>Achievement Vault</h2>
        <div id="achievements-grid" class="achievements-grid">
            <!-- Achievements will be rendered here -->
        </div>
    </section>
</div>
