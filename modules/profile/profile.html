<div class="page-container profile-container">
    <header class="page-header">
        <h1>Your Profile</h1>
        <p>Track your progress and celebrate your learning milestones.</p>
    </header>

    <div class="card profile-summary-card">
        <div class="level-info">
            <div class="level-badge">
                <span>LVL</span>
                <span id="profile-level">1</span>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar">
                    <div id="xp-bar-fill" class="xp-bar-fill"></div>
                </div>
                <div id="xp-text" class="xp-text">0 / 100 XP</div>
            </div>
        </div>
        <div class="profile-stats-grid">
            <div class="profile-stat">
                <div class="stat-value" id="current-streak-stat">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="profile-stat">
                <div class="stat-value" id="total-quizzes-stat">0</div>
                <div class="stat-label">Quizzes Taken</div>
            </div>
            <div class="profile-stat">
                <div class="stat-value" id="total-questions-stat">0</div>
                <div class="stat-label">Questions Answered</div>
            </div>
            <div class="profile-stat">
                <div class="stat-value" id="average-score-stat">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
        </div>
    </div>

    <section class="learning-journeys-section">
        <h2>My Learning Journeys</h2>
        <div id="journeys-list" class="journeys-list">
            <!-- Saved learning paths will be rendered here -->
        </div>
        <div id="no-journeys-message" class="empty-state" style="display: none;">
            <div class="empty-state-icon">
                 <svg><use href="/assets/icons/feather-sprite.svg#git-branch"/></svg>
            </div>
            <h2>No Journeys Yet</h2>
            <p>Start a new journey from the 'Journeys' tab to begin learning.</p>
            <a href="/#/topics" class="btn">Explore Journeys</a>
        </div>
    </section>

    <section class="achievements-section">
        <h2>Achievements</h2>
        <div id="achievements-grid" class="achievements-grid">
            <!-- Achievements will be rendered here -->
        </div>
    </section>
</div>

<template id="achievement-template">
    <div class="achievement-card" tabindex="0">
        <div class="achievement-icon-wrapper">
            <div class="achievement-icon">
                <svg><use/></svg>
            </div>
        </div>
        <h3 class="achievement-name"></h3>
        <p class="achievement-description"></p>
    </div>
</template>

<template id="journey-item-template">
    <a class="card journey-item-card">
        <div class="card-content">
            <h3 class="journey-goal"></h3>
            <p class="journey-details"></p>
            <div class="journey-progress">
                <span class="progress-text"></span>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </a>
</template>
