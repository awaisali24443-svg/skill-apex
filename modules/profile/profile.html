
<div class="page-container profile-container">
    <header class="profile-header card">
        <img src="assets/images/avatar-placeholder.png" alt="User Avatar" class="profile-avatar">
        <div class="profile-info">
            <h1>Learner</h1>
            <div class="profile-level">
                <span id="profile-level-text">Level 1</span>
                <div class="xp-bar">
                    <div id="xp-bar-fill" class="xp-bar-fill"></div>
                </div>
                <span id="xp-text">0 / 100 XP</span>
            </div>
        </div>
    </header>

    <div class="profile-grid-layout">
        <!-- Daily Quests Section -->
        <section class="quests-section">
            <h2>Daily Quests</h2>
            <div id="daily-quests-container" class="card quests-card">
                <div id="daily-quests-list" class="quests-list">
                    <!-- Quests injected here -->
                </div>
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="stats-section">
            <h2>Statistics</h2>
            <div class="profile-stats-grid">
                <div class="card stat-card">
                    <div class="stat-icon" style="color: #ff9800;"><svg><use href="/assets/icons/feather-sprite.svg#zap"/></svg></div>
                    <div class="stat-info">
                        <span id="streak-stat" class="stat-value">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon" style="color: #4caf50;"><svg><use href="/assets/icons/feather-sprite.svg#target"/></svg></div>
                    <div class="stat-info">
                        <span id="quizzes-stat" class="stat-value">0</span>
                        <span class="stat-label">Quizzes</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="stat-icon" style="color: #00b8d4;"><svg><use href="/assets/icons/feather-sprite.svg#check-circle"/></svg></div>
                    <div class="stat-info">
                        <span id="avg-score-stat" class="stat-value">0%</span>
                        <span class="stat-label">Avg Score</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="achievements-section">
        <h2>Local Leaderboard (Weekly)</h2>
        <div class="card" style="margin-bottom: var(--space-xl); overflow:hidden;">
            <table class="leaderboard-table" style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr style="background: var(--color-surface-hover); border-bottom:1px solid var(--color-border);">
                        <th style="padding:10px; text-align:left;">Rank</th>
                        <th style="padding:10px; text-align:left;">User</th>
                        <th style="padding:10px; text-align:right;">XP</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <section class="achievements-section">
        <h2>Achievements</h2>
        <div id="achievements-grid" class="achievements-grid">
            <!-- Achievements will be rendered here -->
        </div>
    </section>
</div>
