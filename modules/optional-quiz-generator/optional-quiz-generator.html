<div class="page-container custom-quiz-container">
    <header class="page-header">
        <h1>Custom Quiz Generator</h1>
        <p>Craft your own quiz by specifying a topic and your desired settings.</p>
    </header>
    <div class="card form-card">
        <form id="custom-quiz-form">
            <div class="form-group">
                <label for="topic-input" class="form-label">Topic</label>
                <input type="text" id="topic-input" class="form-input" placeholder="e.g., 'The History of Ancient Egypt'" required>
            </div>
            <div class="form-group">
                <label for="num-questions-select" class="form-label">Number of Questions</label>
                <select id="num-questions-select" class="form-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="difficulty-select" class="form-label">Difficulty</label>
                <select id="difficulty-select" class="form-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary generate-btn">Generate Quiz</button>
        </form>
    </div>
</div>
