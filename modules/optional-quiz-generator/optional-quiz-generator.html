<div id="topic-selector-view" class="card">
    <h2 class="guest-title">Ready for a Challenge?</h2>
    <p class="guest-subtitle">What would you like to be quizzed on today?</p>
    <form id="topic-form">
        <div class="topic-input-container">
            <input id="topic-input" type="text" placeholder="e.g., Roman History" required/>
            <label for="topic-input">Enter a Topic</label>
        </div>
        <p id="error-message" class="error-message"></p>
        <button id="generate-quiz-btn" type="submit" class="btn btn-primary">
            Generate Quiz
        </button>
    </form>
    <!-- Future modules like '3D Planet Quiz' could be linked here -->
</div>
