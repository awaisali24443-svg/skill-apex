
<div class="page-container home-container">
    
    <!-- 1. Hero Section with Graphic -->
    <header class="home-hero">
        <div class="hero-content">
            <h1 id="home-greeting">Welcome, Agent.</h1>
            <p class="hero-sub">The Infinite Knowledge Engine is online.</p>
            <div class="hero-status-badge">
                <span class="status-dot"></span>
                SYSTEM OPTIMAL
            </div>
        </div>
        <!-- Digital Globe Graphic -->
        <div class="hero-graphic globe-container">
            <div class="wireframe-globe">
                <div class="globe-ring"></div>
                <div class="globe-ring"></div>
                <div class="globe-ring"></div>
                <div class="globe-core"></div>
            </div>
        </div>
    </header>

    <!-- 2. Active Mission (Resume) -->
    <div id="resume-section" class="resume-section" style="display: none;"></div>

    <!-- 3. Command Input (Updated with Camera) -->
    <section class="command-section">
        <div class="command-bar-wrapper">
            <div class="command-icon">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#search"/></svg>
            </div>
            <form id="command-form" class="command-form">
                <input type="text" id="command-input" class="command-input" placeholder="Enter topic or upload image..." autocomplete="off">
                
                <!-- Camera Button -->
                <button type="button" id="home-camera-btn" class="btn-input-action" aria-label="Upload Image">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#box"/></svg>
                </button>
                <input type="file" id="home-file-input" accept="image/*,application/pdf" style="display: none;">

                <button type="submit" id="command-submit-btn" class="btn-command-go" aria-label="Go">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg>
                </button>
            </form>
        </div>
    </section>

    <!-- 4. Featured Protocols -->
    <section class="featured-section">
        <h3 class="section-label">Top Protocols</h3>
        <div class="expo-grid">
            <div class="card expo-card preset-topic" data-topic="Cybersecurity & Ethical Hacking">
                <div class="card-bg-glow red"></div>
                <div class="expo-icon-wrapper red">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#shield"/></svg>
                </div>
                <div class="expo-content">
                    <h2>Security</h2>
                    <p>Defend the network.</p>
                </div>
            </div>

            <div class="card expo-card preset-topic" data-topic="Artificial Intelligence & LLMs">
                <div class="card-bg-glow blue"></div>
                <div class="expo-icon-wrapper blue">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#cpu"/></svg>
                </div>
                <div class="expo-content">
                    <h2>AI Core</h2>
                    <p>Master machine learning.</p>
                </div>
            </div>

            <div class="card expo-card preset-topic" data-topic="Astrophysics & Space Exploration">
                <div class="card-bg-glow purple"></div>
                <div class="expo-icon-wrapper purple">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#circle"/></svg>
                </div>
                <div class="expo-content">
                    <h2>Cosmos</h2>
                    <p>Explore the stars.</p>
                </div>
            </div>

            <div class="card expo-card preset-topic" data-topic="Blockchain & Cryptography">
                <div class="card-bg-glow gold"></div>
                <div class="expo-icon-wrapper gold">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#lock"/></svg>
                </div>
                <div class="expo-content">
                    <h2>Crypto</h2>
                    <p>Decentralized future.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Recent Logs -->
    <section class="recent-section">
        <h3 class="section-label">Recent Activity</h3>
        <div id="recent-history-container" class="recent-list"></div>
    </section>

    <!-- Official Credits Footer (Matches Poster) -->
    <footer class="official-footer">
        <div class="credits-row">
            <span>Supervisor: <strong style="color:var(--color-primary)">Dr. Abdul Wahid Afridi</strong></span>
            <span class="divider">â€¢</span>
            <span>Developer: <strong style="color:var(--color-secondary)">Awais Ali</strong></span>
        </div>
    </footer>
</div>
