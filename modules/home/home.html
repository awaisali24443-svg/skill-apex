
<div class="page-container home-container">
    <!-- Simple Header -->
    <header class="dashboard-header" style="text-align: center; margin-top: 2rem;">
        <div class="greeting-container">
            <h1 class="fade-in" style="font-size: 3rem; margin-bottom: 1rem;">Quiz System</h1>
            <p class="fade-in-delay">Enter a topic below to start testing your knowledge immediately.</p>
        </div>
    </header>

    <!-- Main Quiz Interface -->
    <div class="dashboard-grid" style="display: flex; justify-content: center;">
        
        <div class="grid-column primary-column" style="width: 100%; max-width: 600px;">
            <!-- Hero Card: Input -->
            <div class="card hero-card quick-quiz-hero" style="padding: 3rem;">
                <div class="hero-content" style="max-width: 100%; text-align: center;">
                    <h2>Create Quiz</h2>
                    
                    <form id="quick-quiz-form" class="quick-quiz-form" style="margin-top: 2rem;">
                        <div class="input-wrapper" style="display: flex; flex-direction: column; gap: 1rem;">
                            <!-- Cleaned up inline styles -->
                            <input type="text" id="quick-quiz-input" class="modern-input-large" placeholder="Topic: e.g. 'Science', 'Coding'..." autocomplete="off">
                            
                            <button type="submit" id="start-quiz-btn" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem; font-size: 1.1rem;">
                                <span>Start Quiz</span>
                                <svg class="icon"><use href="assets/icons/feather-sprite.svg#play"/></svg>
                            </button>
                        </div>
                    </form>
                    
                    <div style="margin-top: 2rem; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-small preset-topic" data-topic="General Knowledge">General</button>
                        <button class="btn btn-small preset-topic" data-topic="Science">Science</button>
                        <button class="btn btn-small preset-topic" data-topic="Coding">Coding</button>
                    </div>
                </div>
            </div>

            <!-- Recent Results Simple List -->
            <div class="section-container" style="margin-top: 2rem;">
                <h3 class="section-title">Recent Sessions</h3>
                <div id="recent-history-container" class="history-list-compact">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>
    </div>
</div>
