
<div class="page-container home-container centered-layout">
    <!-- Hero Section -->
    <header class="quiz-hero">
        <div class="hero-icon-glow">
            <svg class="icon"><use href="assets/icons/feather-sprite.svg#cpu"/></svg>
        </div>
        <h1 class="greeting-main glitch-text" id="greeting-main" data-text="Quiz Protocol">Quiz Protocol</h1>
        <p class="greeting-sub">AI-GENERATED KNOWLEDGE ASSESSMENTS</p>
    </header>

    <!-- Main Interaction: Quiz Input -->
    <div class="quiz-input-section">
        <form id="quick-quiz-form" class="quiz-search-wrapper">
            <div class="input-container">
                <svg class="icon input-icon"><use href="assets/icons/feather-sprite.svg#search"/></svg>
                <input type="text" id="quick-quiz-input" class="quiz-input" placeholder="Enter any topic (e.g., 'Python', 'History', 'Physics')..." autocomplete="off" autofocus>
                <button type="submit" class="btn-icon-action" aria-label="Generate Quiz">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg>
                </button>
            </div>
        </form>
        <div class="suggestion-chips">
            <button class="chip" data-topic="General Knowledge">General Knowledge</button>
            <button class="chip" data-topic="JavaScript ES6">JavaScript</button>
            <button class="chip" data-topic="World History">History</button>
            <button class="chip" data-topic="Cybersecurity">Cybersecurity</button>
        </div>
    </div>

    <!-- Quick Stats Pill (Minimalist) -->
    <div class="stats-ticker">
        <div class="stat-item">
            <span class="stat-label">STREAK</span>
            <span class="stat-val" id="home-streak-display">0</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
            <span class="stat-label">TOTAL XP</span>
            <span class="stat-val" id="home-xp-display">0</span>
        </div>
    </div>

    <!-- Recent / Continue (Hidden by default, shown if history exists) -->
    <div id="continue-learning-section" class="continue-section" style="display:none;">
        <p class="section-label">RESUME PREVIOUS SESSION</p>
        <div id="continue-card" class="card continue-card">
            <!-- Injected via JS -->
        </div>
    </div>
</div>
