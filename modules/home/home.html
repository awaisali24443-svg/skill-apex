
<div class="page-container home-dashboard">
    
    <!-- 1. HUD Header -->
    <header class="card hero-card">
        <div class="hero-content">
            <h1 id="home-greeting">System Online</h1>
            <p>Neural interface active. Ready for skill acquisition.</p>
            <div class="hero-stats">
                <div class="stat-badge">
                    <span class="label">LEVEL</span>
                    <strong id="home-level">--</strong>
                </div>
                <div class="stat-badge">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#zap"/></svg>
                    <strong id="home-streak">0</strong>
                </div>
            </div>
        </div>
        <div class="hero-visual">
            <svg class="icon-hero"><use href="assets/icons/favicon.svg#root"/></svg>
        </div>
    </header>

    <!-- 2. Resume / Active Mission -->
    <div id="resume-section" style="display: none;">
        <!-- Injected via JS -->
    </div>

    <!-- 3. Quick Actions Grid -->
    <div class="section-header">
        <h2>Quick Access</h2>
    </div>
    
    <div class="cards-grid quick-access-grid">
        <a href="#/topics" class="card action-card">
            <div class="icon-box blue"><svg class="icon"><use href="assets/icons/feather-sprite.svg#grid"/></svg></div>
            <span>New Protocol</span>
        </a>
        <a href="#/library" class="card action-card">
            <div class="icon-box purple"><svg class="icon"><use href="assets/icons/feather-sprite.svg#book"/></svg></div>
            <span>Smart Library</span>
        </a>
        <a href="#/history" class="card action-card">
            <div class="icon-box green"><svg class="icon"><use href="assets/icons/feather-sprite.svg#clock"/></svg></div>
            <span>Log</span>
        </a>
        <a href="#/profile" class="card action-card">
            <div class="icon-box gold"><svg class="icon"><use href="assets/icons/feather-sprite.svg#user"/></svg></div>
            <span>Profile</span>
        </a>
    </div>

    <!-- 4. Quick Generation Command -->
    <section class="card command-card">
        <form id="command-form" class="command-form">
            <div class="input-wrapper">
                <svg class="icon input-icon"><use href="assets/icons/feather-sprite.svg#search"/></svg>
                <input type="text" id="command-input" class="command-input" placeholder="Type a topic to instant-start..." autocomplete="off">
            </div>
            <button type="submit" id="command-submit-btn" class="btn btn-primary">
                Initialize
            </button>
        </form>
    </section>

    <!-- 5. Recent Activity -->
    <div class="section-header">
        <h2>Recent Logs</h2>
    </div>
    <div id="recent-history-container" class="activity-feed">
        <!-- Injected via JS -->
    </div>

</div>
