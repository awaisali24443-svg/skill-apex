
<div class="page-container home-dashboard">
    
    <!-- 1. Status HUD (Heads-Up Display) -->
    <header class="dashboard-hud">
        <div class="hud-left">
            <h1 id="home-greeting">System Initializing...</h1>
            <p class="hud-subtitle">Neural Interface Active</p>
        </div>
        
        <!-- Grouped Stats for Adaptive Layout -->
        <div class="hud-right">
            <div class="hud-stats-cluster">
                <div class="stat-pill level-pill">
                    <span class="pill-label">LVL</span>
                    <span class="pill-value" id="home-level">--</span>
                </div>
                <div class="stat-pill streak-pill">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#zap"/></svg>
                    <span class="pill-value" id="home-streak">0</span>
                </div>
            </div>
            
            <div class="system-status-indicator" title="System Online">
                <div class="status-ring"></div>
                <div class="status-core"></div>
            </div>
        </div>
    </header>

    <!-- 2. Command Interface -->
    <section class="command-interface">
        <form id="command-form" class="cyber-input-form">
            <div class="input-wrapper">
                <div class="input-icon-zone">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#search"/></svg>
                </div>
                <input type="text" id="command-input" class="cyber-input" placeholder="Input directive, topic, or query..." autocomplete="off">
                <div class="input-actions">
                    <button type="button" id="home-camera-btn" class="action-btn" title="Scan Document/Image" aria-label="Upload Image">
                        <svg class="icon"><use href="assets/icons/feather-sprite.svg#camera"/></svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="command-submit-btn" class="cyber-submit-btn" aria-label="Execute">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg>
            </button>
        </form>
        <input type="file" id="home-file-input" accept="image/*,application/pdf" style="display: none;">
    </section>

    <!-- 3. Dashboard Grid -->
    <div class="dashboard-grid">
        
        <!-- A. Streak Challenge Card (NEW) -->
        <div class="dashboard-panel streak-panel">
            <div class="panel-header">
                <h3><svg class="icon"><use href="assets/icons/feather-sprite.svg#target"/></svg> Habit Builder</h3>
                <span class="streak-fraction" id="streak-fraction">0/21</span>
            </div>
            <div class="streak-content">
                <div class="streak-bar-container">
                    <div id="streak-bar-fill" class="streak-bar-fill" style="width: 0%;"></div>
                    <div class="streak-markers">
                        <span style="left: 33%">7</span>
                        <span style="left: 66%">14</span>
                    </div>
                </div>
                <p id="streak-message" class="streak-message">Start your 21-day consistency protocol.</p>
            </div>
        </div>

        <!-- B. Priority Mission (Resume) -->
        <div id="resume-section" class="dashboard-panel mission-panel" style="display: none;">
            <!-- Injected by JS -->
        </div>

        <!-- C. Featured Protocols -->
        <div class="dashboard-panel protocols-panel">
            <div class="panel-header">
                <h3><svg class="icon"><use href="assets/icons/feather-sprite.svg#grid"/></svg> Quick Access</h3>
                <a href="#/topics" class="panel-link">View All</a>
            </div>
            <div class="protocol-grid">
                <button class="protocol-card" data-topic="Cybersecurity">
                    <div class="protocol-icon red"><svg class="icon"><use href="assets/icons/feather-sprite.svg#shield"/></svg></div>
                    <span>Security</span>
                </button>
                <button class="protocol-card" data-topic="Artificial Intelligence">
                    <div class="protocol-icon blue"><svg class="icon"><use href="assets/icons/feather-sprite.svg#cpu"/></svg></div>
                    <span>AI Core</span>
                </button>
                <button class="protocol-card" data-topic="Web Development">
                    <div class="protocol-icon purple"><svg class="icon"><use href="assets/icons/feather-sprite.svg#layers"/></svg></div>
                    <span>Web Dev</span>
                </button>
                <button class="protocol-card" data-topic="Crypto & Blockchain">
                    <div class="protocol-icon gold"><svg class="icon"><use href="assets/icons/feather-sprite.svg#lock"/></svg></div>
                    <span>Crypto</span>
                </button>
            </div>
        </div>

        <!-- D. Recent Activity Logs -->
        <div class="dashboard-panel history-panel">
            <div class="panel-header">
                <h3><svg class="icon"><use href="assets/icons/feather-sprite.svg#activity"/></svg> Recent Logs</h3>
            </div>
            <div id="recent-history-container" class="history-list">
                <!-- Injected by JS -->
            </div>
        </div>

    </div>
    
    <footer class="home-footer">
        <span class="footer-status">SYSTEM NOMINAL</span>
        <span class="footer-credit">ARCHITECT: AWAIS ALI</span>
    </footer>
</div>
