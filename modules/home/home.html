
<div class="page-container home-container">
    <!-- Hero Section -->
    <header class="dashboard-header" style="text-align: center; margin-top: 1rem; margin-bottom: 2rem;">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="NEURAL INTERFACE READY">NEURAL INTERFACE READY</h1>
        </div>
        <p class="fade-in-delay" style="color: var(--color-primary); letter-spacing: 2px; font-weight: bold;">SELECT PROTOCOL //</p>
    </header>

    <!-- EXPO MODE: Instant Action Grid -->
    <div class="expo-grid">
        
        <!-- Card 1: Cyber Security (Exciting) -->
        <div class="card expo-card preset-topic" data-topic="Cybersecurity Breach">
            <div class="expo-icon-bg"><svg class="icon"><use href="assets/icons/feather-sprite.svg#shield"/></svg></div>
            <div class="expo-content">
                <h2>DEFEND SERVER</h2>
                <p>Status: <span style="color:var(--color-error)">CRITICAL</span></p>
                <div class="expo-action">ENGAGE <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg></div>
            </div>
        </div>

        <!-- Card 2: Space (Visual) -->
        <div class="card expo-card preset-topic" data-topic="Mars Mission Landing">
            <div class="expo-icon-bg"><svg class="icon"><use href="assets/icons/feather-sprite.svg#circle"/></svg></div>
            <div class="expo-content">
                <h2>MARS LANDING</h2>
                <p>Status: <span style="color:var(--color-accent)">ORBITAL</span></p>
                <div class="expo-action">INITIATE <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg></div>
            </div>
        </div>

        <!-- Card 3: AI (Trendy) -->
        <div class="card expo-card preset-topic" data-topic="Artificial Intelligence Logic">
            <div class="expo-icon-bg"><svg class="icon"><use href="assets/icons/feather-sprite.svg#cpu"/></svg></div>
            <div class="expo-content">
                <h2>DEBUG A.I. CORE</h2>
                <p>Status: <span style="color:var(--color-primary)">ONLINE</span></p>
                <div class="expo-action">ACCESS <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg></div>
            </div>
        </div>

        <!-- Card 4: Crypto (Money/Finance appeals to everyone) -->
        <div class="card expo-card preset-topic" data-topic="Crypto Trading Strategy">
            <div class="expo-icon-bg"><svg class="icon"><use href="assets/icons/feather-sprite.svg#star"/></svg></div>
            <div class="expo-content">
                <h2>MARKET CRASH</h2>
                <p>Status: <span style="color:#ffd700">VOLATILE</span></p>
                <div class="expo-action">TRADE <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg></div>
            </div>
        </div>

    </div>

    <!-- Hidden Manual Input (Still there if a pro wants it) -->
    <div style="margin-top: 3rem; text-align: center; opacity: 0.6;">
        <p style="font-size: 0.8rem; margin-bottom: 0.5rem;">MANUAL OVERRIDE</p>
        <form id="quick-quiz-form" style="display: inline-block;">
            <input type="text" id="quick-quiz-input" class="modern-input-small" placeholder="Enter custom topic..." autocomplete="off">
        </form>
    </div>
</div>
