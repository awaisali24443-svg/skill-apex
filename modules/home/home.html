
<div class="page-container home-dashboard">
    
    <!-- GLOBAL NEURAL ECHOES TICKER -->
    <div class="neural-echoes-bar">
        <div class="echo-label">LIVE PULSE</div>
        <div id="echoes-ticker" class="echoes-ticker">
            <span class="echo-item">Syncing with Pakistan Node...</span>
        </div>
    </div>

    <header class="dashboard-hud">
        <div class="hud-left">
            <h1 id="home-greeting">System Initializing...</h1>
            <p class="hud-subtitle">Pakistan Regional Node 01 | Active</p>
        </div>
        
        <div class="hud-right">
            <div class="hud-stats-cluster">
                <div class="stat-pill level-pill">
                    <span class="pill-label">LVL</span>
                    <span class="pill-value" id="home-level">--</span>
                </div>
                <div class="stat-pill streak-pill">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#zap"/></svg>
                    <span class="pill-value" id="home-streak">0</span>
                </div>
            </div>
            
            <div class="dual-status-hud">
                <div id="ai-status-indicator" class="system-status-indicator" title="AI Neural Core">
                    <div class="status-ring"></div>
                    <div class="status-core"></div>
                    <span class="status-label">AI</span>
                </div>
                <div id="db-status-indicator" class="system-status-indicator" title="Firebase Cloud Link">
                    <div class="status-ring"></div>
                    <div class="status-core"></div>
                    <span class="status-label">DB</span>
                </div>
            </div>
        </div>
    </header>

    <section class="command-interface">
        <form id="command-form" class="cyber-input-form">
            <div class="input-wrapper">
                <div class="input-icon-zone">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#search"/></svg>
                </div>
                <input type="text" id="command-input" class="cyber-input" placeholder="Input directive, topic, or query..." autocomplete="off">
                <div class="input-actions">
                    <button type="button" id="home-camera-btn" class="action-btn" title="Scan Document">
                        <svg class="icon"><use href="assets/icons/feather-sprite.svg#camera"/></svg>
                    </button>
                </div>
            </div>
            <button type="submit" id="command-submit-btn" class="cyber-submit-btn">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg>
            </button>
        </form>
    </section>

    <div class="dashboard-grid">
        <div id="resume-section" class="dashboard-panel mission-panel" style="display: none;"></div>

        <div class="dashboard-panel protocols-panel">
            <div class="panel-header">
                <h3>Quick Access</h3>
            </div>
            <div class="protocol-grid">
                <button class="protocol-card" data-topic="Cybersecurity">
                    <div class="protocol-icon red"><svg class="icon"><use href="assets/icons/feather-sprite.svg#shield"/></svg></div>
                    <span>Security</span>
                </button>
                <button class="protocol-card" data-topic="Artificial Intelligence">
                    <div class="protocol-icon blue"><svg class="icon"><use href="assets/icons/feather-sprite.svg#cpu"/></svg></div>
                    <span>AI Core</span>
                </button>
                <button class="protocol-card" data-topic="Cloud Architecture">
                    <div class="protocol-icon purple"><svg class="icon"><use href="assets/icons/feather-sprite.svg#layers"/></svg></div>
                    <span>DevOps</span>
                </button>
            </div>
        </div>

        <div class="dashboard-panel history-panel">
            <div class="panel-header">
                <h3>Recent Activity</h3>
            </div>
            <div id="recent-history-container" class="history-list"></div>
        </div>
    </div>
</div>
