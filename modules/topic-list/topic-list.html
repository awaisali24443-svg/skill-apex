
<div class="page-container topic-list-container">
    <header class="page-header">
        <h1>Mission Protocols</h1>
        <p>Select a learning path or initialize a new one.</p>
    </header>

    <!-- Creator Card -->
    <section class="card creator-card">
        <div class="creator-icon">
            <svg class="icon"><use href="assets/icons/feather-sprite.svg#plus-circle"/></svg>
        </div>
        <div class="creator-content">
            <h3>Create New Protocol</h3>
            <p>Enter any topic to generate a custom curriculum.</p>
            <form id="journey-creator-form" class="creator-form">
                <input type="text" id="custom-topic-input" class="form-input" placeholder="e.g. 'Quantum Mechanics'..." required>
                <button type="submit" id="generate-btn" class="btn btn-primary">Generate</button>
            </form>
        </div>
    </section>

    <div id="active-journeys-section" style="display: none; margin-top: var(--space-8);">
        <h2 class="section-title">Active Missions</h2>
        <div id="active-journeys-grid" class="cards-grid"></div>
    </div>

    <div style="margin-top: var(--space-8);">
        <h2 class="section-title">Available Protocols</h2>
        <div id="topics-skeleton" class="cards-grid">
            <!-- Skeleton cards -->
            <div class="card skeleton-card"></div>
            <div class="card skeleton-card"></div>
            <div class="card skeleton-card"></div>
        </div>
        <div id="topic-grid-container" class="cards-grid" style="display: none;"></div>
    </div>
</div>

<template id="topic-card-template">
    <div class="card topic-card interactive" tabindex="0" role="button">
        <div class="topic-header">
            <h3 class="topic-name">Topic Name</h3>
            <span class="topic-badge">AI</span>
        </div>
        <p class="topic-desc">Description goes here.</p>
        <div class="topic-footer">
            <span class="topic-action">Start Mission</span>
            <svg class="icon"><use href="assets/icons/feather-sprite.svg#arrow-right"/></svg>
        </div>
    </div>
</template>

<template id="active-journey-template">
    <div class="card active-card interactive" tabindex="0" role="button">
        <div class="active-header">
            <span class="status-indicator">Active</span>
            <span class="level-indicator">Lvl <span class="journey-level"></span></span>
        </div>
        <h3 class="topic-name">Topic</h3>
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
    </div>
</template>
