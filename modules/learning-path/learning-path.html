<div class="view-path-container">
    <header class="page-header">
        <h1 id="path-goal-title">Loading Learning Path...</h1>
        <p id="path-progress-summary"></p>
    </header>
    <div id="path-steps-list" class="steps-list">
        <!-- Learning path steps will be rendered here -->
    </div>
</div>

<template id="step-item-template">
    <div class="step-item card">
        <div class="step-number"></div>
        <div class="step-content">
            <h3 class="step-name"></h3>
            <button class="btn start-topic-btn">Start Topic</button>
        </div>
    </div>
</template>
