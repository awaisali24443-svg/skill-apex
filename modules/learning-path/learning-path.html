<div class="page-container view-path-container">
    <header class="page-header">
        <h1 id="path-goal-title">Loading Learning Path...</h1>
        <p id="path-progress-summary"></p>
    </header>
    <div id="path-steps-list" class="steps-list">
        <!-- Learning path steps will be rendered here -->
    </div>
</div>

<template id="step-item-template">
    <div class="step-item card">
        <div class="step-icon">
             <svg><use/></svg>
        </div>
        <div class="step-content">
            <div class="step-details">
                 <h3 class="step-name"></h3>
                 <span class="step-score" style="display: none;"></span>
            </div>
            <div class="step-actions">
                 <button class="btn learn-btn">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#book-open"/></svg>
                    <span>Learn</span>
                </button>
                <button class="btn btn-primary test-btn">
                    <span>Test Knowledge</span>
                </button>
            </div>
        </div>
    </div>
</template>
