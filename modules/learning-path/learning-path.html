<div class="page-container view-path-container">
    <header class="path-header">
        <h1 id="path-goal-title"></h1>
        <div class="progress-container">
            <p id="progress-text"></p>
            <div class="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
        </div>
         <div class="path-actions">
             <button id="delete-path-btn" class="btn">
                <svg class="icon"><use href="/assets/icons/feather-sprite.svg#trash-2"/></svg>
                <span class="sr-only">Delete Path</span>
            </button>
        </div>
    </header>
    <main id="levels-grid" class="levels-grid">
        <!-- Level cards will be rendered here by JS -->
    </main>
    <footer class="path-footer">
        <button id="back-btn" class="btn">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-left"/></svg>
            <span>Back to Journeys</span>
        </button>
        <button id="start-level-btn" class="btn btn-primary">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#play"/></svg>
            <span id="start-level-btn-text">Start Level</span>
        </button>
    </footer>

    <!-- Level Detail Modal -->
    <div id="level-modal" class="level-modal-container" style="display: none;">
        <div id="modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-content card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <header class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="btn" aria-label="Close modal">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#x-circle"/></svg>
                </button>
            </header>
            <main id="modal-body" class="modal-body">
                <!-- Content injected by JS -->
            </main>
            <footer id="modal-footer" class="modal-footer">
                <!-- Buttons injected by JS -->
            </footer>
        </div>
    </div>
</div>

<template id="level-card-template">
    <div class="level-card" tabindex="0">
        <div class="level-icon">
             <svg class="icon"><use/></svg>
        </div>
        <div class="level-info">
            <span class="level-number"></span>
            <p class="level-name"></p>
        </div>
        <span class="level-status"></span>
    </div>
</template>
