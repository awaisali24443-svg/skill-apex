
<div class="page-container study-container">
    <!-- Progress Header -->
    <div class="study-header" id="study-header" style="display:none;">
        <div class="study-progress">
            <span id="items-remaining">0</span> due
        </div>
        <button id="quit-study-btn" class="btn-icon">
            <svg class="icon"><use href="assets/icons/feather-sprite.svg#x-circle"/></svg>
        </button>
    </div>

    <div id="flashcard-scene" class="flashcard-scene">
        <div id="flashcard" class="flashcard card">
            <div class="flashcard-face flashcard-front">
                <span class="face-label">Question</span>
                <div id="flashcard-question" class="flashcard-content"></div>
                <p class="tap-hint">Tap to Flip</p>
            </div>
            <div class="flashcard-face flashcard-back">
                 <span class="face-label">Answer</span>
                <div id="flashcard-answer" class="flashcard-content"></div>
            </div>
        </div>
    </div>

    <!-- SRS Controls (Hidden until flip) -->
    <div id="study-controls" class="study-controls">
        <div class="rating-buttons">
            <button class="btn btn-rate rate-again" data-quality="0">
                <span class="rate-label">Again</span>
                <span class="rate-sub">&lt; 1 min</span>
            </button>
            <button class="btn btn-rate rate-hard" data-quality="3">
                <span class="rate-label">Hard</span>
                <span class="rate-sub">2 days</span>
            </button>
            <button class="btn btn-rate rate-good" data-quality="4">
                <span class="rate-label">Good</span>
                <span class="rate-sub">4 days</span>
            </button>
            <button class="btn btn-rate rate-easy" data-quality="5">
                <span class="rate-label">Easy</span>
                <span class="rate-sub">7 days</span>
            </button>
        </div>
    </div>

    <!-- Empty State: No items stored -->
    <div id="empty-study-message" class="empty-state" style="display: none;">
         <div class="empty-state-icon">
             <svg><use href="assets/icons/feather-sprite.svg#book-open"/></svg>
        </div>
        <h2>Library Empty</h2>
        <p>Save difficult questions during quizzes to review them here later.</p>
        <a href="/#/topics" class="btn btn-primary">Explore Topics</a>
    </div>

    <!-- Finished State: Items exist but none are due -->
    <div id="finished-study-message" class="empty-state" style="display: none;">
         <div class="empty-state-icon" style="color: var(--color-success); border-color: var(--color-success);">
             <svg><use href="assets/icons/feather-sprite.svg#check-circle"/></svg>
        </div>
        <h2>You're All Caught Up!</h2>
        <p>Great job. You've reviewed all your due cards for now. Check back later to strengthen your memory.</p>
        <a href="/#/" class="btn">Back Home</a>
    </div>
</div>
