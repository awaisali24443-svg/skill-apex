<div class="study-container">
    <div id="flashcard-scene" class="flashcard-scene">
        <div id="flashcard" class="flashcard">
            <div class="flashcard-face flashcard-front">
                <p id="flashcard-question"></p>
            </div>
            <div class="flashcard-face flashcard-back">
                <p id="flashcard-answer"></p>
            </div>
        </div>
    </div>
    <div class="study-controls">
        <button id="prev-card-btn" class="btn">&lt; Prev</button>
        <div id="card-counter" class="card-counter">1 / 10</div>
        <button id="next-card-btn" class="btn">Next &gt;</button>
    </div>
    <div id="empty-study-message" class="empty-state" style="display: none;">
        <h2>No Questions to Study</h2>
        <p>Your study library is empty. Save some questions from a quiz to get started.</p>
        <a href="/#/library" class="btn">Back to Library</a>
    </div>
</div>
