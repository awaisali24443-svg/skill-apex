
<div class="auth-page-wrapper">
    <!-- Animated Background Elements -->
    <div class="auth-bg-layer bg-grid"></div>
    <div class="auth-bg-layer bg-aurora"></div>

    <div class="auth-card card">
        <div class="auth-header">
            <div class="logo-container-auth">
                <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradAuth" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="var(--color-primary)"/>
                            <stop offset="100%" stop-color="var(--color-secondary)"/>
                        </linearGradient>
                    </defs>
                    <path d="M50 5 L95 27.5 V72.5 L50 95 L5 72.5 V27.5 Z" stroke="url(#logoGradAuth)" stroke-width="4" stroke-linecap="round" fill="none" />
                    <path d="M50 25 L75 80 H65 L50 45 L35 80 H25 Z" fill="url(#logoGradAuth)" />
                    <circle cx="50" cy="55" r="4" fill="var(--color-background)" stroke="var(--color-primary)" stroke-width="2"/>
                </svg>
            </div>
            <span class="brand-text-auth">Skill Apex</span>
            <p id="auth-subtitle">Your personalized AI learning companion.</p>
        </div>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="auth-email" class="sr-only">Email Address</label>
                <div class="input-with-icon">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#user"/></svg>
                    <input type="email" id="auth-email" class="form-input" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="label-row">
                    <label for="auth-password" class="sr-only">Password</label>
                </div>
                <div class="input-with-icon">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#lock"/></svg>
                    <input type="password" id="auth-password" class="form-input" placeholder="Password" required minlength="6">
                    <button type="button" id="forgot-password-btn" class="btn-link-input" tabindex="-1">Forgot?</button>
                </div>
            </div>

            <div id="auth-error" class="auth-error" style="display: none;"></div>

            <button type="submit" id="auth-submit-btn" class="btn btn-primary btn-block">
                <span class="btn-text">Sign In</span>
                <div class="spinner" style="display: none;"></div>
            </button>
        </form>

        <div class="auth-footer">
            <p id="auth-toggle-text">Don't have an account?</p>
            <button id="auth-toggle-btn" class="btn-link">Create Account</button>
        </div>

        <div class="guest-divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-actions">
            <button id="google-login-btn" class="btn btn-google btn-block">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            <button id="guest-login-btn" class="btn btn-guest btn-block">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#shield"/></svg>
                Try as Guest
            </button>
        </div>
    </div>
</div>

<!-- Reset Password Modal -->
<div id="reset-password-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Reset Password</h2>
        </div>
        <div class="modal-body">
            <p style="margin-bottom: 1rem; color: var(--color-text-secondary);">Enter your email address to receive a recovery link.</p>
            <div class="input-with-icon">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#mail"/></svg>
                <input type="email" id="reset-email-input" class="form-input" placeholder="user@example.com">
            </div>
            <p id="reset-feedback" class="feedback-msg" style="display: none;"></p>
        </div>
        <div class="modal-footer">
            <button id="cancel-reset-btn" class="btn">Cancel</button>
            <button id="confirm-reset-btn" class="btn btn-primary">Send Link</button>
        </div>
    </div>
</div>

<!-- Set New Password Modal (Redirection Target) -->
<div id="new-password-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Set New Password</h2>
        </div>
        <div class="modal-body">
            <p style="margin-bottom: 1rem;">Create a new secure password.</p>
            <div class="input-with-icon">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#lock"/></svg>
                <input type="password" id="new-password-input" class="form-input" placeholder="New Password" required minlength="6">
            </div>
            <p id="new-password-feedback" class="feedback-msg" style="display: none;"></p>
        </div>
        <div class="modal-footer">
            <button id="confirm-new-password-btn" class="btn btn-primary">Update Password</button>
        </div>
    </div>
</div>
