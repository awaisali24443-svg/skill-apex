
<div class="auth-page-wrapper">
    <div class="auth-card card">
        <div class="auth-header">
            <img src="assets/icons/favicon.svg" alt="Logo" class="auth-logo">
            <h1 id="auth-title">System Login</h1>
            <p id="auth-subtitle">Identify yourself to access the neural network.</p>
        </div>

        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <label for="auth-email" class="form-label">Email Identity</label>
                <div class="input-with-icon">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#user"/></svg>
                    <input type="email" id="auth-email" class="form-input" placeholder="user@domain.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="auth-password" class="form-label">Access Key</label>
                <div class="input-with-icon">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#lock"/></svg>
                    <input type="password" id="auth-password" class="form-input" placeholder="••••••••" required minlength="6">
                </div>
            </div>

            <div id="auth-error" class="auth-error" style="display: none;"></div>

            <button type="submit" id="auth-submit-btn" class="btn btn-primary btn-block">
                <span class="btn-text">Connect</span>
                <div class="spinner" style="display: none; width: 20px; height: 20px; border-width: 2px;"></div>
            </button>
        </form>

        <div class="auth-footer">
            <p id="auth-toggle-text">New user?</p>
            <button id="auth-toggle-btn" class="btn-text">Initialize New Account</button>
        </div>

        <div class="guest-divider">
            <span>OR</span>
        </div>

        <button id="google-login-btn" class="btn btn-google btn-block">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <button id="guest-login-btn" class="btn btn-ghost btn-block" style="margin-top: 10px;">
            Continue as Guest (Anonymous)
        </button>
    </div>
</div>
