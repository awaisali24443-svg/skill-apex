
<div class="page-container game-map-container">
    
    <!-- Loading State -->
    <div id="journey-loading-state" class="journey-loading-state">
        <div class="spinner"></div>
        <p>Calibrating Neural Path...</p>
    </div>

    <!-- Skeleton State -->
    <div id="journey-skeleton-state" class="journey-content" style="display: none;">
        <header class="page-header">
            <div class="skeleton" style="width: 50%; height: 40px; margin-bottom: 20px;"></div>
            <div class="progress-container">
                <div class="skeleton" style="width: 100%; height: 8px; border-radius: 4px;"></div>
            </div>
        </header>
        <main class="map-grid">
            <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%;"></div>
            <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%;"></div>
            <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%;"></div>
            <div class="skeleton" style="width: 80px; height: 80px; border-radius: 50%;"></div>
        </main>
    </div>

    <!-- Content -->
    <div id="journey-content" class="journey-content" style="display: none;">
        <header class="map-header">
            <div class="header-top">
                <button id="back-btn" class="btn-icon-small" aria-label="Back">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-left"/></svg>
                </button>
                <h1 id="game-map-topic-title">Topic Name</h1>
            </div>
            
            <div class="chapter-navigator">
                <button id="prev-chapter-btn" class="btn-icon" aria-label="Previous Chapter">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-left"/></svg>
                </button>
                <div class="chapter-info">
                    <span class="chapter-label">Sector</span>
                    <h2 id="current-chapter-display">01</h2>
                </div>
                <button id="next-chapter-btn" class="btn-icon" aria-label="Next Chapter">
                    <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-right"/></svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
                <span id="progress-percent-text">0%</span>
            </div>
        </header>

        <main id="map-grid" class="map-grid" aria-label="Game Progression Map">
            <!-- Nodes injected here -->
        </main>

        <footer class="game-map-footer">
            <div class="footer-info">
                <span id="primary-action-btn-text">Level 1 Ready</span>
            </div>
            <button id="primary-action-btn" class="btn btn-primary btn-cta">
                <svg class="icon"><use href="/assets/icons/feather-sprite.svg#play"/></svg>
                <span>Engage</span>
            </button>
        </footer>
    </div>
</div>

<template id="level-node-template">
    <div class="level-node" tabindex="0" role="button">
        <div class="node-visual">
            <span class="level-number"></span>
        </div>
        <div class="node-connector"></div>
    </div>
</template>
