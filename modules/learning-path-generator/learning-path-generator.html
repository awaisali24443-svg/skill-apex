<div class="learning-path-container">
    <header class="page-header">
        <h1>Learning Path Generator</h1>
        <p>Describe your learning goal, and the AI will create a step-by-step path for you.</p>
    </header>
    <div class="generator-card card">
        <form id="learning-path-form">
            <div class="form-group">
                <label for="goal-input" class="form-label">What do you want to learn?</label>
                <input type="text" id="goal-input" class="form-input" placeholder="e.g., 'The fundamentals of quantum mechanics'" required>
            </div>
            <button type="submit" id="generate-path-btn" class="btn btn-primary">
                <span class="btn-text">Generate Path</span>
                <div class="spinner btn-spinner" style="display: none;"></div>
            </button>
        </form>
    </div>
    
    <div class="saved-paths-section">
        <h2>Your Saved Paths</h2>
        <div id="saved-paths-list">
            <!-- Saved learning paths will be rendered here -->
        </div>
        <p id="no-paths-message" style="display: none;">You haven't generated any learning paths yet.</p>
    </div>
</div>

<template id="path-item-template">
    <a class="card path-item-card">
        <div class="card-content">
            <h3 class="path-goal"></h3>
            <p class="path-details"></p>
            <div class="path-progress">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <span class="progress-text"></span>
            </div>
        </div>
    </a>
</template>
