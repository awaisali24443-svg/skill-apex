<div class="welcome-container card glass-card">
    <canvas id="welcome-canvas"></canvas>
    <div class="welcome-content">
        <svg class="welcome-logo" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="welcome-neon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:var(--color-primary)"></stop>
                    <stop offset="100%" style="stop-color:var(--color-secondary)"></stop>
                </linearGradient>
                <filter id="welcome-neon-glow">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"></feGaussianBlur>
                    <feMerge>
                        <feMergeNode in="blur"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
            <text x="50%" y="40" class="welcome-logo-text" text-anchor="middle">KNOWLEDGE TESTER</text>
        </svg>

        <p class="welcome-subtitle">
            The ultimate AI-powered quiz platform. Forge quizzes on any topic, track your progress, and master new skills.
        </p>
        <div class="welcome-actions">
            <a href="#signup" class="btn btn-primary">Create Account</a>
            <a href="#login" class="btn btn-secondary">Log In</a>
            <button id="guest-btn" class="btn btn-secondary">Continue as Guest</button>
        </div>
    </div>
</div>
