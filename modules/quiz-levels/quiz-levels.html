<div class="page-container quiz-levels-container">
    <header class="page-header">
        <h1>Select a Challenge</h1>
        <p>Topic: <strong id="quiz-levels-topic"></strong></p>
    </header>
    <main class="levels-list" id="levels-list">
        <div class="card level-card" tabindex="0" role="button" data-num-questions="5" data-difficulty="easy" data-level="novice">
            <div class="level-icon"><svg><use href="/assets/icons/feather-sprite.svg#award"/></svg></div>
            <div class="level-info">
                <h3>Novice Challenge</h3>
                <p>5 Questions &bull; Easy</p>
            </div>
        </div>
        <div class="card level-card" tabindex="0" role="button" data-num-questions="10" data-difficulty="medium" data-level="apprentice">
            <div class="level-icon"><svg><use href="/assets/icons/feather-sprite.svg#star"/></svg></div>
            <div class="level-info">
                <h3>Apprentice Test</h3>
                <p>10 Questions &bull; Medium</p>
            </div>
        </div>
        <div class="card level-card" tabindex="0" role="button" data-num-questions="15" data-difficulty="hard" data-level="expert">
            <div class="level-icon"><svg><use href="/assets/icons/feather-sprite.svg#zap"/></svg></div>
            <div class="level-info">
                <h3>Expert Gauntlet</h3>
                <p>15 Questions &bull; Hard</p>
            </div>
        </div>
        <div class="card level-card" tabindex="0" role="button" data-num-questions="20" data-difficulty="hard" data-level="master">
            <div class="level-icon"><svg><use href="/assets/icons/feather-sprite.svg#target"/></svg></div>
            <div class="level-info">
                <h3>Master's Trial</h3>
                <p>20 Questions &bull; Hard</p>
            </div>
        </div>
    </main>
    <footer class="quiz-levels-footer">
        <button id="back-to-topics-btn" class="btn">
            <svg class="icon"><use href="/assets/icons/feather-sprite.svg#arrow-left"/></svg>
            <span>Back to Topics</span>
        </button>
    </footer>
</div>
