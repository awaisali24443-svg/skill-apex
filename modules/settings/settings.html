
<div class="page-container settings-container">
    
    <!-- Hero Header -->
    <header class="settings-hero">
        <div class="settings-title-wrapper">
            <div class="icon-glow-bg">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#settings"/></svg>
            </div>
            <div>
                <h1>System Config</h1>
                <p>Manage neural link parameters.</p>
            </div>
        </div>
    </header>

    <div class="settings-grid">
        
        <!-- 1. Account Identity Card (Compact & Actionable) -->
        <section class="card settings-card account-card">
            <div class="card-bg-mesh"></div>
            <div class="account-flex">
                <div class="account-info">
                    <span class="label-tiny">Current Session</span>
                    <h2 id="account-email-display" class="account-email">Guest Mode</h2>
                    <div id="guest-warning" class="status-badge warning" style="display: none;">
                        <span class="status-dot"></span> Offline
                    </div>
                </div>
                <button id="logout-btn" class="btn btn-outline-danger btn-sm">
                    <svg class="icon"><use href="assets/icons/feather-sprite.svg#power"/></svg>
                    <span id="logout-btn-text">End Session</span>
                </button>
            </div>
            
            <!-- Link Buttons -->
            <div id="upgrade-account-section" class="auth-upgrade-row" style="display: none;">
                <button id="link-google-btn" class="btn btn-google-flat">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .533 5.333.533 12S5.867 24 12.48 24c3.44 0 6.053-1.147 8.213-3.307 2.2-2.2 2.88-5.227 2.88-7.773 0-.773-.08-1.52-.227-2H12.48z"/></svg>
                    <span>Link Google</span>
                </button>
                <button id="link-email-btn" class="btn btn-glass-flat">Link Email</button>
            </div>
        </section>

        <!-- 2. Persona Selector -->
        <section class="card settings-card persona-section">
            <div class="card-header-compact">
                <h3>AI Persona</h3>
            </div>
            <div class="persona-grid-tight">
                <button class="persona-chip" data-persona="apex">
                    <div class="chip-icon"><svg><use href="assets/icons/feather-sprite.svg#zap"/></svg></div>
                    <span>Apex</span>
                </button>
                <button class="persona-chip" data-persona="sage">
                    <div class="chip-icon"><svg><use href="assets/icons/feather-sprite.svg#book-open"/></svg></div>
                    <span>Sage</span>
                </button>
                <button class="persona-chip" data-persona="commander">
                    <div class="chip-icon"><svg><use href="assets/icons/feather-sprite.svg#shield"/></svg></div>
                    <span>Cmdr</span>
                </button>
                <button class="persona-chip" data-persona="eli5">
                    <div class="chip-icon"><svg><use href="assets/icons/feather-sprite.svg#star"/></svg></div>
                    <span>ELI5</span>
                </button>
            </div>
        </section>

        <!-- 3. Interface Settings -->
        <section class="card settings-card controls-card">
            <div class="card-header-compact">
                <h3>Interface</h3>
            </div>
            
            <div class="control-grid">
                <div class="control-item">
                    <div class="control-meta">
                        <span class="c-label">Theme</span>
                    </div>
                    <div class="theme-toggle-wrapper small">
                        <button class="theme-switch-btn" data-theme="light-cyber" id="theme-light-btn">
                            <svg class="icon"><use href="assets/icons/feather-sprite.svg#sun"/></svg>
                        </button>
                        <button class="theme-switch-btn" data-theme="dark-cyber" id="theme-dark-btn">
                            <svg class="icon"><use href="assets/icons/feather-sprite.svg#moon"/></svg>
                        </button>
                        <div class="theme-active-bg"></div>
                    </div>
                </div>

                <div class="control-item">
                    <div class="control-meta">
                        <span class="c-label">SFX</span>
                    </div>
                    <label class="toggle-switch small">
                        <input type="checkbox" id="sound-toggle">
                        <span class="toggle-track"><span class="toggle-thumb"></span></span>
                    </label>
                </div>
                
                <div class="control-item">
                    <div class="control-meta">
                        <span class="c-label">Motion</span>
                    </div>
                    <div class="range-wrapper small">
                        <input type="range" id="animation-slider" min="0" max="2" step="1" class="cyber-range">
                    </div>
                </div>
            </div>
        </section>

        <!-- 4. Utilities Row -->
        <section class="card settings-card utils-card">
             <div class="utils-grid">
                 <button id="change-interest-btn" class="util-btn">
                     <div class="util-icon blue"><svg class="icon"><use href="assets/icons/feather-sprite.svg#target"/></svg></div>
                     <span>Change Focus</span>
                 </button>
                 <button id="test-connection-btn" class="util-btn">
                     <div class="util-icon green"><svg class="icon"><use href="assets/icons/feather-sprite.svg#activity"/></svg></div>
                     <span>Ping AI</span>
                 </button>
                 <button id="clear-data-btn" class="util-btn">
                     <div class="util-icon red"><svg class="icon"><use href="assets/icons/feather-sprite.svg#trash-2"/></svg></div>
                     <span>Clear Cache</span>
                 </button>
             </div>
        </section>
        
        <div class="version-info">
            <span>SKILL APEX v8.0.0</span>
        </div>

    </div>
</div>

<!-- Preserved Modals -->
<div id="link-email-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header"><h2>Link Identity</h2></div>
        <div class="modal-body">
            <p style="margin-bottom: 1rem;">Secure your progress with a permanent credential.</p>
            <input type="email" id="link-email-input" class="form-input" placeholder="Email" style="margin-bottom: 10px;">
            <input type="password" id="link-pass-input" class="form-input" placeholder="Password (min 6 chars)">
            <p id="link-error" class="error-msg" style="display: none;"></p>
        </div>
        <div class="modal-footer">
            <button id="cancel-link-btn" class="btn">Cancel</button>
            <button id="confirm-link-btn" class="btn btn-primary">Link Account</button>
        </div>
    </div>
</div>

<div id="update-password-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <div class="modal-header"><h2>Security Update</h2></div>
        <div class="modal-body">
            <label class="form-label">Current Credential</label>
            <input type="password" id="current-pass-input" class="form-input" style="margin-bottom: 1rem;">
            <label class="form-label">New Credential</label>
            <input type="password" id="new-pass-input" class="form-input">
            <p id="update-pass-error" class="error-msg" style="display: none;"></p>
        </div>
        <div class="modal-footer">
            <button id="cancel-update-pass-btn" class="btn">Cancel</button>
            <button id="confirm-update-pass-btn" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
