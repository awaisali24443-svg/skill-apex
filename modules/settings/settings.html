<div class="settings-container fade-in">
    <div class="settings-header">
        <h1>Settings</h1>
        <p>Customize your experience.</p>
    </div>

    <div class="settings-section card">
        <h3>General</h3>
        <div class="setting-item">
            <label for="theme-select">Theme</label>
            <select id="theme-select" class="form-control">
                <option value="aurora">Aurora Glass</option>
                <option value="dark">Dark Professional</option>
                <option value="light">Light Professional</option>
            </select>
        </div>
         <div class="setting-item">
            <label for="sound-toggle">Enable Sound Effects</label>
            <label class="switch">
                <input type="checkbox" id="sound-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="settings-section card">
        <h3>Experimental</h3>
        <div class="setting-item">
            <label for="background-toggle">
                Enable 3D Background
                <small>A cool, but potentially resource-intensive, background effect on the home screen.</small>
            </label>
            <label class="switch">
                <input type="checkbox" id="background-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

     <div class="settings-section card">
        <h3>Accessibility</h3>
        <div class="setting-item">
            <label for="large-text-toggle">Large Text</label>
            <label class="switch">
                <input type="checkbox" id="large-text-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="high-contrast-toggle">High Contrast</label>
            <label class="switch">
                <input type="checkbox" id="high-contrast-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="dyslexia-font-toggle">Dyslexia-Friendly Font</label>
            <label class="switch">
                <input type="checkbox" id="dyslexia-font-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="settings-section card">
        <h3>Data Management</h3>
        <div class="setting-item">
            <label for="clear-guest-data-btn">
                Clear Guest Data
                <small>Removes all your locally saved progress, library items, and path progress. This does not affect logged-in accounts.</small>
            </label>
            <button id="clear-guest-data-btn" class="btn">Clear Data</button>
        </div>
    </div>
</div>
