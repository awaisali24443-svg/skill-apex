<div class="settings-container">
    <header class="page-header">
        <h1>Settings</h1>
        <p>Customize your application experience.</p>
    </header>
    <div class="settings-card card">
        <div class="setting-item">
            <div class="setting-info">
                <h3>Theme</h3>
                <p>Switch between light and dark modes.</p>
            </div>
            <div class="setting-control">
                <div class="theme-toggle" id="theme-toggle">
                    <button data-theme="dark-cyber" class="active">Dark</button>
                    <button data-theme="light-cyber">Light</button>
                </div>
            </div>
        </div>
        <div class="setting-item">
            <div class="setting-info">
                <h3>Sound Effects</h3>
                <p>Enable or disable sounds for quiz answers.</p>
            </div>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox" id="sound-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="settings-card card danger-zone">
        <div class="setting-item">
            <div class="setting-info">
                <h3>Clear All Data</h3>
                <p>This will permanently delete your saved library, learning paths, and settings.</p>
            </div>
            <div class="setting-control">
                <button id="clear-data-btn" class="btn btn-danger">Clear Data</button>
            </div>
        </div>
    </div>
</div>
