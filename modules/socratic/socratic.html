<div class="socratic-container">
    <div id="socratic-log" class="socratic-log">
        <!-- Chat messages will be dynamically inserted here -->
    </div>
    <div class="socratic-footer">
        <div class="orb-container">
            <div id="socratic-orb" class="orb"></div>
        </div>
        <p id="socratic-status" class="socratic-status">AI is thinking...</p>
        <div id="socratic-input-container" class="socratic-input-container">
            <form id="socratic-form">
                <input type="text" id="socratic-input" class="form-input" placeholder="Type your answer..." autocomplete="off" required>
                <button type="submit" class="btn btn-primary" aria-label="Send message">
                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24"><use href="/assets/icons/feather-sprite.svg#arrow-up"/></svg>
                </button>
            </form>
        </div>
        <div id="socratic-conclusion-container" class="socratic-conclusion-container" style="display: none;">
            <!-- Final assessment and actions will be injected here by socratic.js -->
        </div>
    </div>
</div>
