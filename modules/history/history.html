
<div class="page-container history-container">
    <header class="page-header history-header">
        <h1>Learning History</h1>
        <p>Track your quiz performance and learning milestones over time.</p>
        <!-- Button container will be hidden if empty -->
        <div class="history-actions" id="history-actions-container" style="display:none;">
            <button id="clear-history-btn" class="btn">
                 <svg class="icon"><use href="assets/icons/feather-sprite.svg#trash-2"/></svg>
                 <span>Clear History</span>
            </button>
        </div>
    </header>
    
    <div id="history-timeline" class="history-timeline">
        <!-- History items injected here -->
    </div>

    <div id="empty-history-message" class="empty-state" style="display: none;">
         <div class="empty-state-icon">
             <svg><use href="assets/icons/feather-sprite.svg#clock"/></svg>
        </div>
        <h2>No Activity Recorded</h2>
        <p>Complete your first quiz or interact with the AI Tutor to see your history here.</p>
        <a href="#/topics" class="btn btn-primary" style="margin-top: 1rem;">Start Learning</a>
    </div>
</div>

<!-- Transcript Modal -->
<div id="transcript-modal" class="modal-backdrop" style="display: none;">
    <div class="modal-content transcript-content">
        <div class="modal-header">
            <h2>Session Transcript</h2>
            <button id="close-transcript-btn" class="btn-icon" aria-label="Close">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#x-circle"/></svg>
            </button>
        </div>
        <div id="transcript-body" class="modal-body transcript-body">
            <!-- Transcript lines go here -->
        </div>
    </div>
</div>

<template id="history-item-template">
    <div class="history-entry">
        <div class="history-marker"></div>
        <div class="card history-card">
            <div class="history-main">
                <div class="history-info">
                    <span class="history-date"></span>
                    <h3 class="history-topic"></h3>
                    <span class="history-meta"></span>
                </div>
                <div class="history-score-badge">
                    <!-- Quiz Score or Aural Icon will be injected here -->
                </div>
            </div>
            <div class="history-footer">
                <!-- Buttons injected via JS -->
            </div>
        </div>
    </div>
</template>
