<div class="page-container results-container">
    <header class="page-header">
        <h1>Quiz Results</h1>
    </header>
    <div class="results-summary card">
        <div class="score-ring">
            <svg viewBox="0 0 36 36" class="score-ring-svg">
                <path class="score-ring-bg"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path id="score-ring-fg" class="score-ring-fg"
                    stroke-dasharray="0, 100"
                    d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
                />
            </svg>
            <div id="score-text" class="score-text">0%</div>
        </div>
        <div class="summary-text">
            <h2 id="summary-title">Good Effort!</h2>
            <p id="summary-details">You answered 0 out of 0 questions correctly.</p>
            <div id="results-actions" class="results-actions">
                <a href="/#/topics" class="btn">New Quiz</a>
                <a href="/#/home" class="btn">Go Home</a>
            </div>
        </div>
    </div>

    <section class="review-section">
        <h2 class="review-title">Review Your Answers</h2>
        <div id="review-container"></div>
    </section>
</div>

<template id="review-item-template">
    <div class="review-item card">
        <p class="review-question-text"></p>
        <div class="review-answers">
            <div class="review-answer user-answer">
                <strong>Your Answer:</strong> <span class="answer-text"></span>
            </div>
            <div class="review-answer correct-answer">
                <strong>Correct Answer:</strong> <span class="answer-text"></span>
            </div>
        </div>
        <p class="review-explanation"></p>
        <div class="review-actions">
            <button class="btn save-question-btn">Save to Library</button>
        </div>
    </div>
</template>
