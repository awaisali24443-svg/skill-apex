
<div class="aural-container">
    <div id="aural-header-controls" class="aural-header-controls"></div>
    
    <!-- Canvas Visualizer Layer -->
    <canvas id="aural-visualizer" class="aural-visualizer"></canvas>

    <!-- Content Overlay -->
    <div id="transcription-log" class="transcription-log">
        <div id="aural-placeholder" class="aural-placeholder">
            <h1 class="aural-title">AI VOICE INTERFACE</h1>
            <p class="aural-subtitle">System Online. Speak to Interact.</p>
        </div>
    </div>
    
    <div class="aural-footer">
        <p id="aural-status" class="aural-status">INITIALIZING...</p>
        <button id="aural-mic-btn" class="btn-mic-large" aria-label="Toggle Microphone">
            <div class="mic-icon-wrapper">
                <svg class="icon"><use href="assets/icons/feather-sprite.svg#mic"/></svg>
            </div>
            <div class="mic-ring"></div>
            <div class="mic-ring delay"></div>
        </button>
    </div>
    
    <div id="aural-error" class="aural-error" style="display: none;"></div>
</div>
