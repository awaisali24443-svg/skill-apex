<div class="aural-container">
    <div class="aural-top-bar">
        <div id="aural-header-controls" class="aural-header-controls"></div>
        <div id="aural-context-badge" class="aural-context-badge">
            <span class="context-label">NEURAL STREAM</span>
            <span id="aural-context-text" class="context-value">ENCRYPTED</span>
        </div>
    </div>
    
    <!-- Sophisticated Background Effects -->
    <div class="aural-scanner-overlay"></div>
    <div class="aural-vignette"></div>
    <canvas id="aural-visualizer" class="aural-visualizer"></canvas>

    <!-- UI Overlay Layer -->
    <div id="transcription-log" class="transcription-log">
        <div id="aural-placeholder" class="aural-placeholder">
            <div class="glitch-title" data-text="NEURAL LINK">NEURAL LINK</div>
            <p class="aural-subtitle">Voice Interface Online.<br>Synthesizing Knowledge Stream...</p>
        </div>
    </div>
    
    <div class="aural-footer">
        <div class="status-hud">
            <div class="hud-line"></div>
            <p id="aural-status" class="aural-status">INITIALIZING CORE...</p>
            <div class="hud-line"></div>
        </div>
        
        <button id="aural-mic-btn" class="btn-mic-hyper" aria-label="Toggle Microphone">
            <div class="mic-core">
                <svg class="icon"><use href="#mic"/></svg>
            </div>
            <div class="mic-orbit-1"></div>
            <div class="mic-orbit-2"></div>
            <div class="mic-glow"></div>
        </button>
    </div>
    
    <div id="aural-error" class="aural-error" style="display: none;"></div>
</div>
