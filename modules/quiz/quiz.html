<div class="quiz-container fade-in">
    <header class="quiz-header">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="progress-text" class="progress-text">Question 1 / 10</p>
    </header>

    <section class="question-area">
        <h2 id="question-text">Loading question...</h2>
    </section>

    <section id="options-container" class="options-container">
        <!-- Option buttons will be dynamically inserted here -->
    </section>

    <section id="explanation-container" class="explanation-container" style="display: none;">
        <p id="explanation-text"></p>
    </section>

    <footer class="quiz-footer" id="quiz-footer" style="display: none;">
        <button id="next-question-btn" class="btn btn-primary">Next Question</button>
    </footer>

    <!-- FIX #15: Accessibility - ARIA Live Region for screen reader feedback -->
    <div id="sr-feedback" class="sr-only" aria-live="assertive"></div>
</div>

<!-- Visually hidden class for screen reader only text -->
<style>.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}</style>
